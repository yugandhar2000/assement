{%  extends 'profiles/template.html' %}
{% load static %}
{% block content %}


<style>
	
	.hello-msg{
		font-size: 18px;
		color:rgb(0, 2, 2);
		margin-right: 20px;
	  }
</style>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <a class="navbar-brand" href="#"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'myself' %}">Home <span class="sr-only">( {{request.user}} )</span></a>
        </li>
    	</ul>
    </div>
    <span><a href="{% url 'logout' %}">LOGOUT</a></span>
  </nav>
  

</head>
<body style="background: linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1));">
	<br>
	<div class="row">
		
		<center><div class="col-md-3">
			<div class="card bg-info text-white">
				
				<form method="POST" action="" enctype="multipart/form-data">
					{% csrf_token %}
					{{form.as_p}}
			
				<input class="btn btn-primary" type="submit" name="Update Information">
				</form>
			</div>
		</div></center>
	</div>
	
<center><span><a class="hello-msg" href="{% url 'myself' %}">CLICK TO BACK HOMEPAGE</a></span></center>	

<hr>
    <footer class="py-3 bg-grey">
        <p class="m-0 text-dark text-center ">Copyright &copy; 2021 </p>
      </footer>
</body>
</html>
